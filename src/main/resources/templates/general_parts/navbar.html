<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
    <div th:fragment="main">    <!-- блок, который можно будет включить в другую html-страницу -->

        <div class="container-fluid" style="padding: 0px;">
            <div class="row myNavbar" style="padding: 0px; width: 100.65%">

                <!-- Лейбл, справочники, добавление книги -->
                <div class="col-5" style="padding-left: 12vw; margin-top: -3px;">
                    <img class="logoImg" th:src="@{/static/images/books.png}" dataURI="true" onclick="location.href='/main_search?type=all'"/>
                    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERADMIN')" class="btn btn-dark navButton"
                       href="">Справочники</a>
                    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SUPERADMIN')" class="btn btn-dark navButton"
                       href="/books/new">Добавить книгу</a>
                </div>
                <!-- Языки, поиск -->
                <div class="col-4" style="display: flex; justify-content: flex-end;">
                    <a href="" class="btn btn-dark navButton" style="display: inline-block;">Рус</a>
                    <a href="" class="btn btn-dark navButton" style="display: inline-block; margin: 0 1vw 0 -0.5vw;">Анг</a>
                    <form class="d-flex" th:method="GET" th:action="@{/main_search}" style="display: inline-block;">
                        <input class="form-control me-2 myNavbarSearch" type="search" placeholder="Поиск" name="keywords">
                        <input type="hidden" name="type" value="keywords">
                    </form>
                </div>
                <!-- Текущий пользователь -->
                <div class="col-2" style="text-align: right; padding: 0;">
                    <a th:if="${userController} == null OR ${userController.getCurrentUser()} == null"
                       href="/registration" class="btn btn-dark navButton myNavbarUserButton">Зарегистрироваться</a>
                    <p th:if="${userController} != null AND ${userController.getCurrentUser()} != null"
                       class="btn btn-dark navButton myNavbarUserButton"
                       style="display: table-cell; text-align: right; width: 16vw; padding: 12px 0;"
                       th:text="'Добро пожаловать: ' + ${userController.getCurrentUser().getUsername()}"></p>
                </div>
                <!-- Выход -->
                <div class="col-1" style="text-align: left; padding: 0;">
                    <a th:if="${userController} == null OR ${userController.getCurrentUser()} == null"
                       href="/login" class="btn btn-dark navButton myNavbarExitButton">Войти</a>
                    <a th:if="${userController} != null AND ${userController.getCurrentUser()} != null"
                       href="/logout" class="btn btn-dark navButton myNavbarExitButton">Выйти</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
